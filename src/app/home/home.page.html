<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Movie App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="image-container">
      <!-- <img src="https://leaveyourdailyhell.com/wp-content/uploads/2023/05/Malaysia-5.jpg" alt="Kuala Lumpur" /> -->
      <img [src]="url" alt="Kuala Lumpur" />
    </div>
    <h1>Welcome To My Movie Apps</h1>
    <p>Search all kind of movie information here</p>
    
    <ion-button color="secondary" [routerLink]="['/search']">Start Searching
      <!-- <ion-icon slot="end" name="desktop-outline" (click)="doSomethin()"></ion-icon> -->
    </ion-button>

  </div>


</ion-content>
